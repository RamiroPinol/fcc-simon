<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
  </head>
  <body>

    <div id="main">
      <div class="green" data-color="1"></div>
      <div class="red" data-color="2"></div>
      <div class="blue" data-color="4"></div>
      <div class="yellow" data-color="3"></div>
    </div>

    <div id="center">
      <div id="count">LEVEL: 0</div>
      <div class="container">
        <button id="start">START</button>
        <div class="outer"></div>
        <button id="strict">STRICT</button>
        <div class="outer" id="outer2"></div>
      </div>
    </div>

    <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  </body>
  <script src="script.js"></script>
</html>
